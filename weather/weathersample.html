  <script language="JavaScript" type="text/javascript" src="weather.js"></script>
  <script type="text/javascript">
    
//Weather
    getWeatherForDay(0, function(j) {
        document.write('Max temperature for today is: ' +j.max_temp_C+ ' C');
        document.write('<img src='+j.img+'>');
        if (j.prediction = true){
          document.write("Predicted condition: Good");
